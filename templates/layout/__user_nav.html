{# navbar #}
<section>
    <div class="w-full grid grid-cols-2 bg-yellow-400 text-black">
        {% if data.user %}
            <div class="text-left py-4 pl-4 text-gray-700 mr-4 font-bold">
                Welcome, {{ data.user.name }}
            </div>
            <div class="text-right py-4 pr-4">
                <a class="text-gray-700 font-bold" href="{{ url_for('logout') }}">Logout</a>
            </div>
        {% else %}
            <div class="text-left py-4 pl-4">
                <a class="text-gray-700 mr-4 font-bold" href="{{ url_for('register') }}">Register</a> || <a class="ml-4 font-bold text-gray-700" href="{{ url_for('login') }}">Login</a>
            </div>
        {% endif %}

    </div>
</section>
